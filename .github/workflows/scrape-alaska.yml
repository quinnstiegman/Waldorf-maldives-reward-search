name: Run Alaska Scraper

on:
  workflow_dispatch:
  
  # schedule:
  #   - cron: '*/11 * * * *'  # Schedule the workflow to run every 10 minutes

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false # Prevents conflicts with PAT

    - uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 122

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install pipenv        
      run: pip install pipenv 

    - name: Install dependencies using pipenv        
      run: pipenv install --deploy --system 

    - name: Run script
      id: run-script
      run: |
        python scrape-alaskaair.py

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changes_detected=false" >> "$GITHUB_ENV"
        else
          echo "changes_detected=true" >> "$GITHUB_ENV"
        fi

    - name: Commit and push changes
      if: env.changes_detected == 'true'
      run: |    
        git config --global user.name 'github-actions[bot]'    
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'    
        git add scrape_results.csv    
        git commit -m "Update scrape results"    
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/quinnstiegman/Waldorf-maldives-reward-search.git 